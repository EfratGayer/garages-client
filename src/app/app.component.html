<main class="main">
  <div class="content">
    <mat-toolbar>
      <span>Garage Management</span>
    </mat-toolbar>
    
    <div class="container">
      <table mat-table [dataSource]="garages" class="mat-elevation-z8">
        @for (column of displayedColumns; track column) {
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
        }
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    
      <mat-form-field appearance="fill">
        <mat-label>Select Garages</mat-label>
        <mat-select [formControl]="selectedGarages" multiple>
          @for (garage of governmentGarages; track garage) {
            <mat-option [value]="garage">{{garage.shem_mosah}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    
      <button mat-raised-button color="primary" (click)="addGarages()">Add</button>
      
      @if(errors.length){ 
        <div class="error-messages">
        <h3>Data Errors:</h3>
        <ul>
          @for (error of errors; track error) {
            <li>{{ error }}</li>
          }
        </ul>
      </div>
      }
    </div>
    
  </div>
</main>

<router-outlet />
